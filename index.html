
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">OMDB Movie Search</a>
        </div>
        <div class="navbar-collapse collapse">
          <form action="#" class="navbar-form navbar-right" role="form" id="frm_searchForm" accept-charset="utf-8">
            <div class="form-group">
              <input name="frm_movieQuery" id="frm_movieQuery" type="text" placeholder="Search for a movie" class="form-control">
            </div>
            <div class="form-group">
              <input name="frm_movieYear" id="frm_movieYear" type="text" placeholder="Movie year (optional)" class="form-control">
            </div>
            <input type="button" name="frm_doSearch" id="frm_doSearch" value="Search" class="btn btn-success">
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div id="mainOutput" class="container">
        <h1>MovieSearch</h1>
		<h3>(A Nomad Joint)</h3>
        <p>Enter a title to begin your search. You can also add a year to narrow things down.</p>
      </div>
    </div>

    <div id="detailsOutput" class="container">
      <!-- Example row of columns -->
	 </div>
	 <div class="container">
		 <p><br /><br /><br /></p>
	 </div>
	 
	 <div class="navbar navbar-inverse navbar-fixed-bottom" role="footer">
      <footer>
        <p>&copy; Nomad 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/multisearch.js"></script>
  </body>
</html>
